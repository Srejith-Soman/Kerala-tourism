<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>




    <div class="signup1">
        <form class="row g-3 d-flex justify-content-center mt-5 m-auto bg-white p-5 rounded" style="max-width: 600px;"data-aos="fade-up"data-aos-offset="300">
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">First Name</label>
              <input type="email" class="form-control" id="inputfirstname">
            </div>
            <div class="col-md-6">
              <label for="inputLast Name" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="inputLastName">
            </div>
            <div class="col-12">
              <label for="inputEmailAddress" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="inputEmailAddress" placeholder="@gmail.com">
            </div>
            <div class="col-12 ">
              <label for="inputphonenumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputphonenumber" placeholder="+91">
            </div>
            <div class="col-12">
                <label for="inputCreatepassword" class="form-label text-black">Create Password</label>
                <input type="text" class="form-control" id="inputCreatepassword" >
              </div>
              <div class="col-12">
                <label for="inputConfirmpassword" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="inputConfirmpassword" >
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose state</option>
                <option>...</option>
              </select>
            </div>
        
            <div class="col-md-6 bg-white text-dark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Male
                </label>
              </div>
            </div>
            <div class="col-md-6 bg-white text-dark">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                Female
                  </label>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <span class="bg-light text-dark rounded">
            By clicking the 'Register' button, you confirm that you accept our
                Terms of use and Privacy Policy.
            </span>
            <div class="border-top card-body text-center bg-white my-3 rounded">
                Have an account? <a href="login.html">Log In</a>
            </div>
            
          </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
