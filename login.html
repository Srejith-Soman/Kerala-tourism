<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="login">
  <div class="card text-center d-flex justify-content-center py-5 m-auto mb-5 rounded" style="height: 25rem; width: 25rem;"data-aos="fade-up"data-aos-offset="300">
        
    <form class="row g-3 d-flex justify-content-center mt-5 p-4 mb-5 " style="max-width: 400px;margin: auto;">
        <div class="col-12">
          <i class="fa-solid fa-user fa-2xl"></i><br><br>
          <label for="inputEmailAddress" class="form-label">Email Address</label>
          <input type="text" class="form-control" id="inputEmailAddress" placeholder="@gmail.com">
        </div>
        <div class="col-12">
            <label for="inputCreatepassword" class="form-label text-black">Password</label>
            <input type="text" class="form-control" id="inputCreatepassword" placeholder="Password" >
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="form-footer border-top mt-4 col-md-6">
          <a class="underlinehover " href="#">forgot password?</a>
        </div>
        <div class="form-footer border-top mt-4 col-md-6 mb-5">
          <a class="underlinehover " href="signup.html">Sign up</a>
        </div>
      
      </form>

</div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
